<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./index-img1.css">
  <link rel="stylesheet" href="./index-img2.css">
  <link rel="stylesheet" href="./index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Game</title>
</head>
<body>

  

  <h1 class="tittle">The Game</h1>
  <main class="game__container hide" id='gameContainer'>
    <div class="card">
      <ul class="card__items">
        <li class="card__items--name">Player 1</li>
        <li class="card__items--logic">
          <div id='remainLife1'>Porcentaje                 
              <span id="remainLife1Num"></span>            
          </div>
          <div>
            <button type="button" id='playBtn1'>
              Play
            </button>
          </div>
        </li>    
        <li class="card__items--img">
          <div class="img1-container">
            <div class="img1-shadow"></div>
            <div class="img1-shield"></div>
            <div class="img1-leg-r"></div>
            <div class="img1-leg-l"></div>
            <div class="img1-arm-left"></div>
            <div class="img1-body"></div>
            <div class="img1-dec1"></div>
            <div class="img1-dec2"></div>
            <div class="img1-dec3"></div>
            <div class="img1-dec4"></div>
            <div class="img1-dec5"></div>
            <div class="img1-dec6"></div>
            <div class="img1-dec7"></div>
            <div class="img1-arm-right"></div>
            <div class="img1-sword"></div>
            <div class="img1-sword-handle"></div>
            <div class="img1-hand-right"></div>
            <div class="img1-finger-right"></div>
            <div class="img1-head"></div>
            <div class="img1-face-mount"></div>
            <div class="img1-head-l"></div>
            <div class="img1-head-r"></div>
            <div class="img1-face"></div>
            <div class="img1-eye img1-eye-l"></div>
            <div class="img1-eye img1-eye-r"></div>
        
          </div>
        </li>     
      </ul>
    </div>

    <div class="card">
      <ul class="card__items">
        <li class="card__items--name">Player 2</li>

        <li class="card__items--logic">
          <div id='remainLife2'>Porcentaje</div>
          <div>
            <button type='button' id='playBtn2'>
              Play
            </button>
          </div>
        </li>

        
        <li class="card__items--img">
          <div class="img2-container">
            <div class="img2-shadow"></div>
            <div class="img2-sword-handle"></div>
            <div class="img2-sword"></div>
            <div class="img2-leg-right"></div>
            <div class="img2-arm-right"></div>
            <div class="img2-body"></div>
            <div class="img2-head"></div>
            <div class="img2-braid2">
              <div class="img2-ball ball1"></div>
              <div class="img2-ball ball2"></div>
              <div class="img2-ball ball3"></div>
              <div class="img2-ball ball4"></div>
              <div class="img2-ball ball5"></div>
              <div class="img2-ball ball6"></div>
            </div>
            <div class="img2-face"></div>
            <div class="img2-braid">
              <div class="img2-ball img2-ball1"></div>
              <div class="img2-ball img2-ball2"></div>
              <div class="img2-ball img2-ball3"></div>
              <div class="img2-ball img2-ball4"></div>
              <div class="img2-ball img2-ball5"></div>
              <div class="img2-ball img2-ball6"></div>
            </div>
            <div class="img2-beard"></div>
            <div class="img2-arm-left"></div>
            <div class="img2-nose"></div>
            <div class="img2-mouth"></div>
            <div class="img2-eye-left"></div>
            <div class="img2-eye-right"></div>
          </div>

        </li>
        
      </ul>
    </div>
  </main>

  <div class="author">
    <h3 class="author__link">Made by. Juan Rios</h3>
    <a href="https://github.com/Mrdaniel01" target="_blank">
      <img src="./assets/git.png" alt="git hub Daniel Link">
    </a>
  </div>

  <!-- MODAL -->

  <div class="modal" id='modalWinner'>
    <div class="modal__img">
      <div class="img1-container">
        <div class="img1-shadow"></div>
        <div class="img1-shield"></div>
        <div class="img1-leg-r"></div>
        <div class="img1-leg-l"></div>
        <div class="img1-arm-left"></div>
        <div class="img1-body"></div>
        <div class="img1-dec1"></div>
        <div class="img1-dec2"></div>
        <div class="img1-dec3"></div>
        <div class="img1-dec4"></div>
        <div class="img1-dec5"></div>
        <div class="img1-dec6"></div>
        <div class="img1-dec7"></div>
        <div class="img1-arm-right"></div>
        <div class="img1-sword"></div>
        <div class="img1-sword-handle"></div>
        <div class="img1-hand-right"></div>
        <div class="img1-finger-right"></div>
        <div class="img1-head"></div>
        <div class="img1-face-mount"></div>
        <div class="img1-head-l"></div>
        <div class="img1-head-r"></div>
        <div class="img1-face"></div>
        <div class="img1-eye img1-eye-l"></div>
        <div class="img1-eye img1-eye-r"></div>
    
      </div>
    </div>
    <div class="modal__detail">
      <ul>
        <li> 
          <h2>
            the winner is:
          </h2>
          <div id="show__winner">
            Ganador
          </div>
        </li>
        <li>
          <button type="button" id='playAgainBtn'>Play again</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
